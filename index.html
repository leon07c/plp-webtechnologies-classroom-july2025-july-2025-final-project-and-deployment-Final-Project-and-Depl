<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure EMT Portal - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>PULSEPOINT</h1>
    </header>
    <main class="login-container">
        <h2>Authorized Access Only</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="biometric-id">Biometric ID (Simulated):</label>
                <input type="password" id="biometric-id" name="biometric-id" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 EMT Secure Solutions</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
